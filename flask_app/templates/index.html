<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado App Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Tornado App Tester</h2>
                    </div>
                    <div class="card-body">
                        <form id="tornadoForm">
                            <div class="mb-3">
                                <label for="endpoint" class="form-label">Endpoint</label>
                                <input type="text" class="form-control" id="endpoint" name="endpoint" value="/" placeholder="Enter endpoint (e.g., /)">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                <button type="submit" class="btn btn-primary" data-action="sync">Call Tornado (Sync)</button>
                                <button type="button" class="btn btn-success" data-action="async">Call Tornado (Async)</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading spinner -->
                <div id="loading" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Calling Tornado app...</p>
                </div>

                <!-- Results -->
                <div id="results" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Response</h5>
                        </div>
                        <div class="card-body">
                            <div id="response-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
